syntax = "proto3";
package db;

message User {
	uint64 ID = 1;
	string Email = 2;
	string Password = 3;
	int64 Created = 4; // unixnano
	string Name = 5;
	bool IsAdmin = 10;
	bool DisablePwChange = 11;
}

message Teammate {
	uint64 ID = 1;
}

message Collection {
	string ID = 1;
	uint64 OwnerID = 2;
	string Name = 3;
	repeated Teammate Teammates = 4;
	int64 Created = 5; // unixnano
}

message AuthToken {
	string ID = 1;
	uint64 OwnerID = 2;
	int32 TTL = 3;
	int64 Created = 4; // unixnano
}

message Session {
	int32 Duration = 1;
	string Hostname = 2;
	string DeviceOS = 3;
	string BrowserName = 4;
	string BrowserVersion = 5;
	string BrowserLanguage = 6;
	string ScreenResolution = 7;
	string WindowResolution = 8;
	string DeviceType = 9;
	string CountryCode = 10;
	string City = 11;
	string UserAgent = 12;
	string UserIP = 13;
	string UserHostname = 14;
	string Referrer = 15;
	int32 ASNumber = 16;
	string ASName = 17;
}

message Pageview {
	string Path = 1;
	string QueryString = 2;
}
