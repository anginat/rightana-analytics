<ng2-toasty position="top-right"></ng2-toasty>
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">RightAna</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse">
    <ul *ngIf="!loggedIn" class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
    </ul>
    <ul *ngIf="loggedIn" class="navbar-nav ml-auto">
      <li class="nav-item">
        <div ngbDropdown placement="bottom-right" class="dropdown">
          <a class="nav-link dropdown-toggle" id="profile-menu" ngbDropdownToggle>{{user}}</a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="profile-menu">
            <a class="dropdown-item" routerLinkActive="active" [routerLink]="user">Collections</a>
            <a class="dropdown-item" routerLinkActive="active" routerLink="/settings">Settings</a>
            <ng-container *ngIf="isAdmin">
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" routerLinkActive="active" routerLink="/admin">Admin</a>
            </ng-container>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLinkActive="active" routerLink="/logout">Logout</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
