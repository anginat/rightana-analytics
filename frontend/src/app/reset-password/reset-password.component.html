<div class="container mt-2">
  <div style="max-width: 500px">
    <h3>Reset password</h3>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (submit)="resetPassword()">
          <div class="form-group">
            <label for="password">New Password</label>
            <input id="password" type="password" class="form-control form-control-lg" formControlName="password">
            <div class="invalid-feedback">
              <rana-invalid-password></rana-invalid-password>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">Reset password</button>
        </form>
      </div>
    </div>
  </div>
</div>
