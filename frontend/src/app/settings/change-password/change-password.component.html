<div class="container mt-2">
  <div style="max-width: 500px">
    <h3>Change password</h3>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (submit)="changePassword()">
          <div class="form-group">
            <label for="current-password">Current password</label>
            <input id="current-password" type="password" class="form-control form-control-lg" formControlName="currentPassword">
          </div>
          <div class="form-group">
            <label for="password">New password</label>
            <input id="password" type="password" class="form-control form-control-lg" formControlName="password">
          </div>
          <div class="form-group">
            <label for="password2">Retype password</label>
            <input id="password2" type="password" class="form-control form-control-lg" formControlName="password2">
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">Change password</button>
        </form>
      </div>
    </div>
  </div>
</div>
